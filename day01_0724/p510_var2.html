<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt</title>
</head>
<body>	
	<script>
		// Do it! 상수 사용해서 원 넓이 구하기
		
		// 원주율을 상수로 선언
		const PI = 3.14;
		
		// 반지름값 입력 받기
		let radius = prompt("반지름을 입력하세요.");

		// 변수를 사용해 원의 넓이 계산
		let area = PI * radius * radius;

		// 원의 넓이를 알림 창에 출력
		console.log(area);
	</script>
</body>
</html>
