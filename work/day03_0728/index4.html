<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>

<body>
    <div>
        <!-- 연산자 오른쪽 값을 왼쪽 변수에 할당 -->
        <p id="result1">[==] 값이 같으면</p>        
        <p id="result2">[===] 값 & 자료형 같으면</p>
        <p id="result3">[!=] 값이 같지 않으면</p>
        <p id="result4">[!==] 값 / 자료형 같지 않으면</p>
        <p id="result5">[<] 왼쪽 값이 작으면</p>
        <p id="result6">[<=] 왼쪽 값이 작거나 같으면</p>
        <p id="result7">[>] 오른쪽 값이 작으면</p>
        <p id="result8">[>=] 오른쪽 값이 작거나 같으면</p>        
    </div>
    <SCript src="./js/index4.js"></SCript>
</body>

</html>
