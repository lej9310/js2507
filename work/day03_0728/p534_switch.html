<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>세션 선택 - switch문</title>
	<link rel="stylesheet" href="css/switch.css">
</head>

<body>
	<script>
		// Do it! switch문으로 조건 체크하기
		// 조건 아래에 있는 case문의 값과 일대일 일치
		// 조건과 일치하는 case문이 없다면 마지막 default문 실행
		let session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인");

		if (session === null)
			alert("입력이 취소되었습니다.")
		else
			switch (session) {
				case "1":
				case "1-마케팅":
				case "마케팅":
					document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>")
					break;
				case "2":
				case "2-개발":
				case "개발":
					document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
					break;
				case "3":
				case "3-디자인":
				case "디자인":
					document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>")
					break;
				default: alert("잘못 입력했습니다. 1-3 중 하나의 숫자만 입력해 주세요. (예: 1)");
			}

		// break: switch문 안에서 조건에 일치하는 case문을 실행하고, break가 나오면 switch문 전체 종료하고 밖으로 빠져나가게 하는 명령어
		// 만약 break가 없으면? fall-through(조건과 일치하는 case문부터 아래 모든 case문들이 연속 실행)

	</script>
</body>

</html>
