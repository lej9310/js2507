<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>or 조건문</title>
</head>

<body>
  <script>
    //  Do it! 논리 연산자 "OR(||)"를 사용해 조건 체크하기 
    let numberOne = parseInt(prompt("50미만의 숫자를 입력하세요."));
    let numberTwo = parseInt(prompt("50미만의 숫자를 입력하세요."));
    
    // 숫자가 아닌지 판별: isNaN
    if (isNaN(numberOne) || isNaN(numberTwo))
      alert("잘못 입력하였습니다. 숫자를 입력하세요.")
    else if (numberOne < 50 || numberTwo < 50)
      alert("두 개의 숫자 중 최소한 하나는 50 미만이군요.");
    else
      alert("두 개의 숫자 중 50 미만인 수는 없습니다.");

  </script>
</body>

</html>
