<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Window 객체 - 팝업 차단 체크</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
	</style>
</head>

<body onload="openPopup()">
	<p>문서를 열면 팝업 창이 표시됩니다</p>
	<p>왼쪽에서 100픽셀, 위에서 200픽셀 떨어진 위치에 <br> 팝업 창이 표시됩니다</p>

	<script>
		let blocked = false

		function openPopup() {
			let newWin = window.open('./p616_notice.html', 'pop', 'width=500px, height=400px, left=100px, top=200px')
			if (newWin == null) {
				alert("팝업이 차단되었습니다. 팝업 차단을 해제해 주세요.")
			}
		}		
	</script>
</body>

</html>
