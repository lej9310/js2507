<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array</title>
	<link rel="stylesheet" href="./css/myStyle.css">
</head>

<body>
	<h1><small>(p.594)</small> length 프로퍼티<small>(*.length)</small>를 사용해 배열의 각 요소에 접근하기</h1>
	<div>
		<p class="output"><span>[결과값] </span></p>

		<script>
			// numbers = [0, 1, 2, 3]
			let numbers = ["one", "two", "three", "four"]
			// let numbers = Array("one", "two", "three", "four")			

			for (let i = 0; i < numbers.length; i++) {
				// document.write(`<p>${numbers[i]}</p>`)
				document.querySelector('.output').innerHTML += numbers[i] + " "
			}			
		</script>
	</div>

	<h1><small>(p.596-p.600)</small> Array 객체의 다양한 메서드 연습하기</h1>
	<div>
		<script>
			document.write(`nums = [1, 2, 3]<br>`)
			document.write(`chars = ["a", "b", "c", "d"]`)
			document.write(`<hr>`)
			// =======================================

			document.write(`p.596<br>`)
			document.write(`<h2><span>.concat()</span>을 사용하여 배열 2개 합치기 </h2>`)

			let nums = [1, 2, 3]
			let chars = ["a", "b", "c", "d"]

			let nums_chars = nums.concat(chars)
			let chars_nums = chars.concat(nums)

			document.write(`nums.concat(chars) => nums에 chars를 합치면: ${nums_chars}`)
			document.write(`<br> chars.concat(nums) => chars에 nums를 합치면: ${chars_nums}`)

			document.write(`<hr>`)

			// =======================================
			document.write(`p.596`)
			document.write(`<h2><span>.join()</span>을 이용하여 배열 안의 요소 합치기</h2>`)

			let str1 = nums.join()
			document.write(`nums.join() => 구분자 없이: ${str1}<br>`)
			let str0 = nums.join(', ')
			document.write(`nums.join(', ') => 구분자 없이: ${str0}<br>`)

			let str2 = chars.join('/')
			document.write(`chars.join('/') => 구분자 지정: ${str2}`)

			document.write(`<hr>`)

			// =======================================
			document.write(`p.597`)
			document.write(`<h2><span>.push(배열 끝)/.unshift(배열 앞)</span>을 이용하여 요소 추가 - 새로운 length 값 반환</h2>`)

			let ret1 = nums.push(4, 5)
			document.writeln(`nums.push(4, 5) => 배열 끝 4, 5 추가 => 배열: ${nums} (length: ${ret1})<br>`)

			let ret2 = nums.unshift(0)
			document.writeln(`nums.unshift(0) => 배열 앞 0 추가 => 배열: ${nums} (length: ${ret2})<br>`)

			document.write(`<hr>`)

			// =======================================
			document.write(`p.598`)
			document.write(`<h2><span>.pop(마지막 요소)/.shift(첫 번째 요소)</span>을 이용하여 요소 추출 - 꺼낸 요소 반환</h2>`)

			let pop1 = chars.pop()
			document.write(`chars.pop() => 꺼낸 요소: ${pop1}, | 배열: ${chars}<br>`)

			let pop2 = chars.shift()
			document.write(`chars.shift() => 꺼낸 요소: ${pop2}, | 배열: ${chars}<br>`)
			document.write(`<hr>`)

			// =======================================
			document.write(`p.599`)
			document.write(`<h2><span>.splice()</span>를 이용하여 요소 추가/삭제</h2>`)

			document.write(`study = ['html', 'css', 'javascript', 'jquery', 'react', 'nodejs']<br>`)
			let study = ['html', 'css', 'javascript', 'jquery', 'react', 'nodejs']

			let js = study.splice(2)
			document.write(`<p class="comment"><b><인수가 1개인 경우></b> 인수가 지정한 인덱스의 요소부터 배열 맨 끝 요소까지 삭제</p>`)
			document.write(`js = study.splice(2)<br>`)
			document.write(`=> 반환된 배열: js = [${js}]<br>`)
			document.write(`=> 변경된 배열: ${study}<br>`)

			let jquery = js.splice(1, 1)
			document.write(`<p class="comment"><b><인수가 2개인 경우></b> 첫 번째 인수: 인덱스 값/ 두 번째 인수: 삭제할 요소 개수</p>`)
			document.write(`jquery = js.splice(1,1)<br>`)
			document.write(`=> 반환된 배열: jquery = [${jquery}]<br>`)
			document.write(`=> 변경된 배열: ${js}<br>`)

			let modernJs = js.splice(1, 0, 'typescript')
			document.write(`<p class="comment"><b><인수가 3개인 경우></b> <br>첫 번째:삭제 시작 위치/두 번째: 삭제할 개수/세 번째: 삭제 위치에 추가할 요소<p>`)
			document.write(`modernJs = js.splice(1, 0, 'typescript')<br>`)
			document.write(`=> 반환된 배열: ${modernJs}<br>`)
			document.write(`=> 변경된 배열: ${js}<br>`)

			document.write(`<hr>`)

			// =======================================
			document.write(`p.600`)
			document.write(`<h2><span>.slice()</span>를 이용하여 배열 요소 꺼내기</h2>`)
			document.write(`color = ["red", "green", "blue", "white", "black"]<br>`)

			let color = ["red", "green", "blue", "white", "black"]
			document.write(`color.slice(2) => ${color.slice(2)} <br>`)
			document.write(`color.slice(2, 4) => 2부터 4 직전(미포함) => ${color.slice(2, 4)}`)
		</script>
	</div>

	<h1>퀴즈</h1>
	<div>
		<script>
			document.write(`<h2>1. <span>concat()</span> : ***고객님, 안녕하십니까</h2>`)
			str1 = ['이은정 고객님']
			str2 = [' 안녕하십니까']
			let result1 = str1.concat(str2)
			document.write(result1)
			document.write(`<hr>`)

			// =========================
			document.write(`<h2>2. <span>join()</span> : *_*_*_고객님, 안녕하십니까</h2>`)
			str3 = ['이', '은', '정', '고객님']
			str4 = ['', ' 안녕하십니까']
			let result2 = str3.join('_').concat(str4)
			document.write(result2)
			document.write(`<hr>`)

			// =========================
			document.write(`<h2>3. <span>push()</span> : *** 고객님 안녕하십니까!</h2>`)
			result1.push('!')
			result3 = result1.join('') // 배열 요소들을 빈 문자열을 기준으로 연결하여 하나의 문자열로 만듦
			document.write(result3)
			document.write(`<hr>`)

			// =========================
			document.write(`<h2>4. <span>unshift()</span> : 수원역지점 *** 고객님 안녕하십니까!</h2>`)
			result1.unshift('수원역지점 ')
			result4 = result1.join('')
			document.write(result4)
			document.write(`<hr>`)

			// =========================
			document.write(`<h2>5. <span>pop()</span> : 수원역지점 *** 고객님 안녕하십니까</h2>`)
			result1.pop('!')
			result5 = result1.join('')
			document.write(result5)
			document.write(`<hr>`)

			// =========================
			document.write(`<h2>6. <span>shift()</span> : *** 고객님 안녕하십니까</h2>`)
			result1.shift("수원역 지점 ")
			result6 = result1.join('')
			document.write(result6)
			document.write(`<hr>`)

			// =========================
			document.write(`<h2>7. <span>splice()</span> : *** 고객님 오늘도 좋은하루 안녕하십니까</h2>`)
			result1.splice(1, 0, " 오늘도 좋은하루")
			result7 = result1.join('')
			document.write(result7)
			document.write(`<hr>`)

			// =========================
			document.write(`<h2>8. <span>slice()</span> : *** 고객님</h2>`)			
			result8 = result1.slice(0, 1)
			document.write(result8)
			document.write(`<hr>`)
		</script>
	</div>


</body>

</html>
