<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var 예약어로 변수 선언하기</title>
</head>

<body>
  
  <!-- p.560) Do it! var 예약어로 변수 선언하기 ================= -->
  <script>    
    var sum = 0

    function addNumber() {
      sum = 10 + 20
      var result = 10 + 20 // 지역 변수: 함수 안에서 선언한 변수
    }

    addNumber()
    console.log(sum) // 30
    console.log(result)  // "지역변수"를 밖에서 사용하면 오류
  </script>


  <!-- p.561) Do it! var 예약어로 변수 선언하기 ================= -->
  <script>
    var sum1 = 0

    function addNumber() {
      sum1 = 10 + 20
      result1 = 10 + 20 // var을 삭제하여 "전역 변수"로 변경
    }

    addNumber()
    console.log(sum1)    // 30
    console.log(result1) // 전역변수니까 30 출력
  </script>
</body>

</html>
