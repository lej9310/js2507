<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-size: 1.2em;
		}

		p {
			color: #f00;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h2>3의 배수 찾기</h2>
	<script>
		// 1. 프롬프트 문을 이용하여 숫자를 입력받습니다.
		let n = prompt("몇 까지 3의 배수를 찾을까요?")		
		let count = 0

		if (n !== null) {
			// 3. 반복문 이용해서 1부터 입력받은 숫자까지 실행
			for (let i = 0; i <= n; i++) {
				// 4. 3의 배수인지 알려면 입력받은 숫자를 3으로 나누어 나머지가 0인지 확인
				if (i % 3 === 0 && i !== 0) {
					if (count > 0) {
						// 중간에 콤마 추가
						document.write(", ") 
					}
					count++
					// 3, 6, 9, 12, 15
					document.write(`${i}`)					
				}							
			}
			// 5. 카운터 개수를 함께 표시					
			document.write(`<p>${n}까지 3의 배수의 개수 : ${count}</p>`)
		}
		// 2. [취소] 버튼을 누르면 alert와 함께 화면에 아무것도 나타나지 않도록.	
		else {
			alert("입력을 취소하였습니다.")
			document.body.style.display = "none"
		}
	</script>

</body>

</html>
