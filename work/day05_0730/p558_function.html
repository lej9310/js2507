<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수를 사용하지 않았을 때 / 함수 사용했을 때</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-size: 1.2em;
		}
	</style>
</head>

<body>
	<script>
		// Do it! 함수를 사용하지 않고 2와 3 더하기
		let num1 = 2
		let num2 = 3
		let sum = num1 + num2
		alert(`1. 함수 미사용 결과값: ${sum}`)

		// Do it! 함수를 사용하여 2와 3 더하기
		function addNumber() {
			let num1 = 2
			let num2 = 3
			let sum = num1 + num2
			alert(`2. 함수 사용 결과값: ${sum}`)
		}
		
		// 함수 선언 위치는 상관없으므로 스크립트 코드 앞/뒤에 모아 놓고 필요할 때 호출
		addNumber()

	</script>
</body>

</html>
