<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <h2>4의 배수일까 아닐까</h2>

  <script>
    // 1. 프롬프트 문을 이용하여 숫자를 입력받습니다.
    let i = parseInt(prompt("숫자를 입력하시오."))

    if (i % 4 === 0) {
      document.write(`${i}는 4의 배수입니다.`)
    }
    // 2. [취소] 버튼을 누르면 alert와 함께 화면에 아무것도 나타나지 않도록.
    else {
      alert("입력을 취소하였습니다.")
      document.body.style.display = "none"
    }

  </script>
</body>

</html>
