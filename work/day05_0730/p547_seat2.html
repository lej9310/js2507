<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      font-size: 0.9em;
    }

  </style>
</head>

<body>
  <h1>자리 배치도</h1>

  <script>
    let memNum = parseInt(prompt("입장객은 몇 명인가요?"));
    let colNum = parseInt(prompt("한 줄에 몇 명씩 앉습니까?"));

    if (memNum % colNum === 0) {  // 나누어 떨어지면
      rowNum = memNum / colNum;
    }

    else {  // 나누어 떨어지지 않으면 한 줄 더
      rowNum = parseInt(memNum / colNum) + 1;
    }

    // document.write(`모두 ${rowNum}개의 줄이 필요합니다.`);
    document.write("<table>")
    
      // Do it! 반복문을 사용해 자리 배치도 그리기     
    for (let i = 0; i < rowNum; i++) { // 행
      document.write("<tr>") 
      for (let j = 1; j <= colNum; j++) { // 열        
        seatNo = i * colNum + j // 좌석번호
        if (seatNo > memNum) break        
        document.write(`<td>좌석 ${seatNo} </td>`)
      }
      document.write("</tr>")
    }
    document.write("</table>")
  </script>
</body>

</html>
