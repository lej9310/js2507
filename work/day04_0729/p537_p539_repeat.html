<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1에서 5까지 더하기</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			font-size: 1.5em;
			justify-content: top;
			align-items: left;
			height: 100vh;
		}

		div {
			background-color: lightgray;
			margin: 10px auto;
		}
	</style>
</head>

<body>
	<div>
		<p id="repeat1"></p>
	</div>
	<div>
		<p id="repeat2"></p>
	</div>
	<div>
		<p id="repeat3"></p>
	</div>


	<script>
		// p.537-repeat1) Do it! 1부터 5까지 더하기
		let sum = 0
		sum += 1
		sum += 2
		sum += 3
		sum += 4
		sum += 5

		document.getElementById("repeat1").innerHTML = `<p>[+=] 1부터 5까지 더하면 ${sum} </p>`;

		// p.538-repeat2) Do it! for문을 사용해 1부터 5까지 더하기
		// for(초깃값; 조건; 조건식) {실행할 명령}
		let sum1 = 0

		for (let i = 1; i < 6; i++) {
			sum1 += i
		}

		document.getElementById("repeat2").innerHTML = `<p1>[for문] 1부터 5까지 더하면 ${sum1} </p1>`;

		// p.538-repeat3) Do it! for문을 사용해 1부터 1000까지 더하기
		let sum2 = 0

		for (let i =1; i < 1001; i++) {
			sum2 += i
		}
		
		document.getElementById("repeat3").innerHTML = `<p1>[for문] 1부터 1000까지 더하면 ${sum2} </p1>`
	</script>
</body>

</html>
