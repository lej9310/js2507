<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수기호 (p.515)</title>
</head>

<body>
    <script>
        // \ddd : 8진수
        console.log("\101")
        console.log("\141")
        // \xddd : 6진수
        console.log("\x41")
        console.log("\x61")
        // 16진수: Hello
        console.log('\x48\x65\x6c\x6c\x6f')
        // \\ : 백슬래시 문자
        console.log("\\: 백슬래시 문자")
        // \' : 작은따옴표
        console.log("I\'m studying Javascript")
        // \" : 큰따옴표
        console.log("\"I\'m studying Javascript\"")
        // \b : 백스페이스 문자
        console.log("\b\b\b\"I\'m studying Javascript\"")
        // \n : 줄 바꿈 문자
        console.log("\b\b\b\n\"I\'m studying Javascript\"")
        // \t : 탭 문자
        console.log("\b\b\b\n\"I\'m studying Javascript \tand \tHTML\"")
    </script>
</body>

</html>
