<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[w3] jQuery Effects - Sliding </title>
    <link rel="stylesheet" href="./css/myStyle.css">

    <style>
        #panel,
        #flip {
            width: 90%;
            padding: 5px 0;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px 0;
            display: none;
        }
    </style>
</head>

<body>
    <h1>[w3] jQuery Effects - Sliding </h1>

    <div>
        <h2>[ jQuery slideDown() ]</h2>
        
        <div id="flip">Click to slide down panel</div>
        <div id="panel">Hello world!</div>

        <script src="./js/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(() => {
                $("#flip").click(() => {
                    $("#panel").slideDown("slow")
                })
            })
        </script>
    </div>
    <!-- ===================================== -->

    <div>
        <h2>[ jQuery slideUp() ]</h2>


    </div>


</body>

</html>
