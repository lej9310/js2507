	<h1><small>(p.594)</small> length 프로퍼티<small>(*.length)</small>를 사용해 배열의 각 요소에 접근하기</h1>
	<div>
		<p class="output"><span>[결과값] </span></p>
		<script>
			// numbers = [0, 1, 2, 3]
			let numbers = ["one", "two", "three", "four"]

			for (let i = 0; i < numbers.length; i++) {
				// document.write(`<p>${numbers[i]}</p>`)
				document.querySelector('.output').innerHTML += numbers[i]				
			}
		</script>
	</div>
