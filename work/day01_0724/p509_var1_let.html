<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt</title>
</head>

<body>
	<script>
		// Do it! 변수 선언하기(let) 및 값 할당하기
		// 너비를 저장할 변수 선언
		let width;
		// 높이를 저장할 변수 선언
		let height;

		// 변수에 값대입
		width = 200;
		height = 50;

		// 변수 선언과 동시에 계산 결괏값 대입
		let area = width + height;
		// 콘솔창에 250
		console.log(area);

	</script>
</body>

</html>
